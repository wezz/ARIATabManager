<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ARIA Tab Manager examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
      <h1>ARIA Tab Manager Examples</h1>
      <p>This page shows different examples of how the ARIA Tab Manager can be utilized.</p>
  </div>
  

  <div id="examples">
    <section>
      <h2>Example 1. Toggle a tabs</h2>
      <!-- <button aria-controls="exampletarget1" aria-pressed="false">Open Example target 1</button>
      <div id="exampletarget1" class="exampletarget" aria-hidden="true">
        <strong>Example target 1 content</strong>
      </div> -->
      <div data-tab-container>
        
        <button
            aria-controls="mycontent1"
            aria-pressed="false"
            data-tab-button>Tab 1</button>
        <button
            aria-controls="mycontent2"
            aria-pressed="false"
            data-tab-button>Tab 2</button>
        
        <div data-tab-contentcontainer>
            <div
            id="mycontent1"
            aria-hidden="false"
            data-tab-content>Tab 1</div>
            <div
            id="mycontent2"
            aria-hidden="true"
            data-tab-content>Tab 2</div>
          </div>
    </div>
    </section>

    
  </div>

  <script src="../build/index.js"></script>
  <script src="main.js"></script>
</body>
</html>
